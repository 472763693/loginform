
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">  
<meta name="apple-mobile-web-app-status-bar-style" content="black">  
<meta content="telephone=no" name="format-detection">
<meta charset="utf-8">
<title>jQuery+CSS3智能登录表单</title>
<link rel="stylesheet" href="css/style.css"/>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.validator.js"></script>
</head>

<body>
<div id="wrapper">
	<h1>jQuery+css3制作的移动端登录表单（含智能验证）</h1>
	<div class="box">
		<div class="boxBtn">
			<a href="javascript:;" class="bounceIn">效果1</a>
			<a href="javascript:;" class="bounceInDown">效果2</a>
			<a href="javascript:;" class="flipInX">效果3</a>
		</div>	
		<div id="dialogBg"></div>
		<div id="dialog" class="animated">
			<img class="dialogIco" width="50" height="50" src="images/ico.png" alt="" />
			<div class="dialogTop">
				<a href="javascript:;" class="claseDialogBtn">关闭</a>
			</div>
			<form action="" method="post" id="editForm">
				<ul class="editInfos clearfloat">
					<li>
						<label>
							<span>* </span>用户名：
							<input type="text" name="" required value="" class="ipt" />
						</label>
					</li>
					<li>
						<label>
							<span>* </span>密&nbsp;&nbsp;码：
							<input type="password" name="" required value="" class="ipt" />
						</label>
					</li>
					<li>
						<label>
							<span>* </span>手&nbsp;&nbsp;机：
							<input type="text" name="" required value="" class="ipt" />
						</label></li>
					<li><input type="submit" value="提交" class="submitBtn confirm" /></li>
					<li><input type="button" value="取消" class="submitBtn cancel" /></li>
				</ul>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/style.js" ></script>
</body>
</html>
